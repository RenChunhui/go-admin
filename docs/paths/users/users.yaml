post:
  tags:
    -  Users
  summary: 创建用户
  operationId: createUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: 用户名
              type: string
            email:
              description: 邮箱
              type: string
            password:
              description: 密码
              type: string
get:
  tags:
    - Users
  summary: 获取所有用户
  operationId: findUsers
  parameters:
    - name: access_token
      in: header
      required: true
      schema:
        type: string
