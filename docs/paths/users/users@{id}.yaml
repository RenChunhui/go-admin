get:
  tags:
    - Users
  summary: 根据 id 获取用户
  operationId: findUserById
  parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer

patch:
  tags:
    -  Users
  summary: 更新用户
  operationId: updateUser
  parameters:
    - name: access_token
      in:  header
      required: true
      schema:
        type: string

delete:
  tags:
    -  Users
  summary: 删除用户
  operationId: deleteUserById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
